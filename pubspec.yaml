name: alias
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.5
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  rxdart: ^0.27.7
  logger: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.7.1

flutter:
  generate: false
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/app/
    - assets/icons/common/
    - assets/icons/lang/
    - assets/packs/
    - assets/packs/packs/
